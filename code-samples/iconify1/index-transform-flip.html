<div>
	No flip:
	<span class="iconify" data-icon="emojione-v1:tear-off-calendar"></span>
</div>
<div>
	Horizontal:
	<span
		class="iconify"
		data-icon="emojione-v1:tear-off-calendar"
		data-flip="horizontal"
	></span>
</div>
<div>
	Vertical:
	<span
		class="iconify"
		data-icon="emojione-v1:tear-off-calendar"
		data-flip="vertical"
	></span>
</div>
<div>
	Horizontal and vertical:
	<span
		class="iconify"
		data-icon="emojione-v1:tear-off-calendar"
		data-flip="horizontal,vertical"
	></span>
	(same as 180&deg; rotation)
</div>
