<p>
	No flip:
	<span class="iconify" data-icon="line-md:github-twotone"></span>
</p>
<p>
	Horizontal:
	<span
		class="iconify"
		data-icon="line-md:github-twotone"
		data-flip="horizontal"
	></span>
</p>
<p>
	Vertical:
	<span
		class="iconify"
		data-icon="line-md:github-twotone"
		data-flip="vertical"
	></span>
</p>
<p>
	Horizontal and vertical:
	<span
		class="iconify"
		data-icon="line-md:github-twotone"
		data-flip="horizontal, vertical"
	></span>
	(same as 180&deg; rotation)
</p>
