<svg
	width="48"
	height="48"
	viewBox="0 0 48 48"
	xmlns="http://www.w3.org/2000/svg"
>
	<mask id="lock-mask">
		<g fill="none" stroke="#fff" stroke-width="4">
			<g stroke-linecap="round">
				<!-- rectangle: 4px -->
				<rect
					x="10"
					y="22"
					width="28"
					height="20"
					rx="2"
					fill="#fff"
					stroke-width="0"
					fill-opacity="0"
				>
					<animate
						attributeName="stroke-width"
						values="0;4"
						begin="0"
						dur="0.2s"
						fill="freeze"
					/>
					<!-- fill only for lock 1 -->
					<animate
						id="lock1"
						attributeName="fill-opacity"
						values="0;0.3"
						begin="0;lock1r.begin+0.2s"
						dur="0.5s"
						fill="freeze"
					/>
					<set
						attributeName="fill-opacity"
						to="0"
						begin="lock2.begin+0.5s"
					/>
				</rect>
				<!-- lock: 4px -->
				<path
					d="M16 14C16 9.58172 19.5817 6 24 6C28.4183 6 32 9.58172 32 14V22"
					stroke-dasharray="36"
					stroke-dashoffset="36"
				>
					<animate
						attributeName="stroke-dashoffset"
						values="36;72"
						begin="0.4s"
						dur="0.4s"
						fill="freeze"
					/>
				</path>
				<animate
					attributeName="opacity"
					values="1;0"
					begin="lock2.begin;lock4.begin"
					dur="0.2s"
					fill="freeze"
				/>
				<animate
					id="lock3"
					attributeName="opacity"
					values="0;1"
					begin="lock2.begin+3s"
					dur="0.2s"
					fill="freeze"
				/>
				<!-- reset -->
				<animate
					id="lock1r"
					attributeName="opacity"
					values="0;1"
					begin="loop.begin+0.2s"
					dur="0.2s"
					fill="freeze"
				/>
			</g>
			<g stroke-width="2">
				<!-- rectangle: 2px -->
				<rect
					x="9"
					y="21"
					width="30"
					height="22"
					rx="3"
					fill="#fff"
					fill-opacity="0"
					opacity="0"
				>
					<set
						id="lock2"
						attributeName="opacity"
						to="1"
						begin="lock1.begin+3s"
					/>
					<set
						attributeName="opacity"
						to="0"
						begin="lock3.begin+0.2s"
					/>
					<set
						id="lock4"
						attributeName="opacity"
						to="1"
						begin="lock3.begin+3s"
					/>
					<!-- morph into circle -->
					<animate
						id="lock4m"
						attributeName="rx"
						values="3;13"
						begin="lock4.begin+0.2s"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="x"
						values="9;11"
						begin="lock4m.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="width"
						values="30;26"
						begin="lock4m.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="y"
						values="21;17"
						begin="lock4m.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="height"
						values="22;26"
						begin="lock4m.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="fill-opacity"
						values="0;0.3"
						begin="lock4m.begin"
						dur="0.2s"
						fill="freeze"
					/>
					<!-- morph into wide rect -->
					<animate
						id="lock5"
						attributeName="fill-opacity"
						values="0.3;0"
						begin="lock4.begin+3s"
						dur="0.2s"
						fill="freeze"
					/>
					<animate
						attributeName="rx"
						values="13;4"
						begin="lock5.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="x"
						values="11;7"
						begin="lock5.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="width"
						values="26;34"
						begin="lock5.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="y"
						values="17;21"
						begin="lock5.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="height"
						values="26;22"
						begin="lock5.begin"
						dur="0.4s"
						fill="freeze"
					/>
					<!-- reset -->
					<animate
						id="loop"
						attributeName="rx"
						values="4;3"
						begin="lock5.begin+3s"
						dur="0.2s"
						fill="freeze"
					/>
					<animate
						attributeName="x"
						values="7;9"
						begin="loop.begin"
						dur="0.2s"
						fill="freeze"
					/>
					<animate
						attributeName="width"
						values="34;30"
						begin="loop.begin"
						dur="0.2s"
						fill="freeze"
					/>
					<animate
						attributeName="opacity"
						values="1;0"
						begin="loop.begin+0.4s"
						dur="0.2s"
						fill="freeze"
					/>
				</rect>
				<!-- lock: 2px -->
				<path
					d="M32 22V14C32 9.58172 28.4183 6 24 6C19.5817 6 16 9.58172 16 14V22"
					opacity="0"
				>
					<set
						attributeName="opacity"
						to="1"
						begin="lock2.begin;lock4.begin"
					/>
					<set
						attributeName="opacity"
						to="0"
						begin="lock3.begin+0.2s;lock1.begin+0.2s"
					/>
					<!-- lock 4 -->
					<animate
						attributeName="d"
						values="M32 22V14C32 9.58172 28.4183 6 24 6C19.5817 6 16 9.58172 16 14V22;M32 20V12C32 7.58172 28.4183 4 24 4C19.5817 4 16 7.58172 16 12V20"
						begin="lock4.begin+0.2s"
						dur="0.4s"
						fill="freeze"
					/>
					<!-- lock 5 -->
					<animate
						attributeName="d"
						values="M32 20V12C32 7.58172 28.4183 4 24 4C19.5817 4 16 7.58172 16 12V20;M33 21V15C33 10.0294 28.9706 6 24 6C19.0294 6 15 10.0294 15 15V21"
						begin="lock5.begin+0.2s"
						dur="0.4s"
						fill="freeze"
					/>
					<!-- reset -->
					<animate
						attributeName="d"
						values="M33 21V15C33 10.0294 28.9706 6 24 6C19.0294 6 15 10.0294 15 15V21;M32 22V14C32 9.58172 28.4183 6 24 6C19.5817 6 16 9.58172 16 14V22"
						begin="loop.begin"
						dur="0.2s"
						fill="freeze"
					/>
				</path>
				<!-- lock 5 -->
				<path
					d="M19 14.7273C19 12.1165 21.2386 10 24 10C26.7614 10 29 12.1165 29 14.7273V21"
					stroke-dasharray="30"
					stroke-dashoffset="30"
				>
					<animate
						attributeName="stroke-dashoffset"
						values="30;60"
						begin="lock5.begin+0.4s"
						dur="0.4s"
						fill="freeze"
					/>
					<animate
						attributeName="opacity"
						values="1;0"
						begin="loop.begin"
						dur="0.2s"
						fill="freeze"
					/>
					<!-- reset -->
					<set attributeName="opacity" to="1" begin="lock5.begin" />
					<set
						attributeName="stroke-dashoffset"
						to="30"
						begin="lock1r.begin"
					/>
				</path>
			</g>
			<!-- keyhole: circle -->
			<g stroke-width="2" fill="#fff">
				<circle cx="24" cy="32" r="3" fill-opacity="0">
					<animate
						attributeName="fill-opacity"
						values="0;1"
						begin="lock1.begin;lock3.begin"
						dur="0.2s"
						fill="freeze"
					/>
					<animate
						attributeName="fill-opacity"
						values="1;0"
						begin="lock2.begin"
						dur="0.2s"
						fill="freeze"
					/>
					<animate
						attributeName="cy"
						values="32;31"
						begin="lock3.begin"
						dur="0.2s"
						fill="freeze"
					/>
					<animate
						attributeName="r"
						values="3;2"
						begin="lock3.begin"
						dur="0.2s"
						fill="freeze"
					/>
					<animate
						attributeName="opacity"
						values="1;0"
						begin="lock4.begin+0.2s"
						dur="0.2s"
						fill="freeze"
					/>
					<!-- reset (hidden) -->
					<set attributeName="cy" to="32" begin="loop.begin" />
					<set attributeName="r" to="3" begin="loop.begin" />
					<animate
						attributeName="opacity"
						values="0;1"
						begin="lock1.begin"
						dur="0.2s"
						fill="freeze"
					/>
				</circle>
			</g>
			<!-- decoration -->
			<g stroke-width="2">
				<path
					d="M8 31H40M8 37H40"
					stroke-dasharray="36"
					stroke-dashoffset="36"
				>
					<animate
						attributeName="stroke-dashoffset"
						values="36;0"
						begin="lock5.begin+0.8s"
						dur="0.4s"
						fill="freeze"
					/>
					<set
						attributeName="stroke-dashoffset"
						to="36"
						begin="lock2.begin"
					/>
				</path>
				<path
					d="M15 31L11 37"
					stroke-dasharray="12"
					stroke-dashoffset="12"
				>
					<animate
						attributeName="stroke-dashoffset"
						values="12;0"
						begin="lock5.begin+1s"
						dur="0.2s"
						fill="freeze"
					/>
					<set
						attributeName="stroke-dashoffset"
						to="12"
						begin="lock2.begin"
					/>
				</path>
				<path
					d="M23 31L19 37"
					stroke-dasharray="12"
					stroke-dashoffset="12"
				>
					<animate
						attributeName="stroke-dashoffset"
						values="12;0"
						begin="lock5.begin+1.1s"
						dur="0.2s"
						fill="freeze"
					/>
					<set
						attributeName="stroke-dashoffset"
						to="12"
						begin="lock2.begin"
					/>
				</path>
				<path
					d="M31 31L27 37"
					stroke-dasharray="12"
					stroke-dashoffset="12"
				>
					<animate
						attributeName="stroke-dashoffset"
						values="12;0"
						begin="lock5.begin+1.2s"
						dur="0.2s"
						fill="freeze"
					/>
					<set
						attributeName="stroke-dashoffset"
						to="12"
						begin="lock2.begin"
					/>
				</path>
				<animate
					attributeName="opacity"
					values="1;0"
					begin="loop.begin"
					dur="0.2s"
					fill="freeze"
				/>
				<set attributeName="opacity" to="1" begin="lock5.begin" />
			</g>
		</g>
		<!-- keyhole: line -->
		<rect fill="#fff" x="23" y="33" width="2" height="0" rx="2">
			<animate
				attributeName="height"
				values="0;4"
				begin="lock3.begin+0.2s"
				dur="0.2s"
				fill="freeze"
			/>
			<animate
				attributeName="height"
				values="4;0"
				begin="lock4.begin"
				dur="0.2s"
				fill="freeze"
			/>
		</rect>
		<!-- line -->
		<g transform="rotate(45 24 24)">
			<rect x="-4" y="18" width="0" height="4" fill="#000">
				<animate
					attributeName="width"
					values="0;56"
					begin="0.4s"
					dur="0.6s"
					fill="freeze"
				/>
				<animate
					attributeName="y"
					values="18;20"
					begin="lock3.begin+0.4s"
					dur="0.2s"
					fill="freeze"
				/>
				<animate
					attributeName="y"
					values="20;18"
					begin="lock5.begin+0.4s"
					dur="0.2s"
					fill="freeze"
				/>
			</rect>
			<rect x="-4" y="22" width="0" height="4" fill="#fff" rx="2">
				<animate
					attributeName="x"
					values="-4;0;-4"
					dur="6s"
					repeatCount="indefinite"
				/>
				<animate
					attributeName="width"
					values="0;56"
					begin="0.4s"
					dur="0.6s"
					fill="freeze"
				/>
				<animate
					attributeName="y"
					values="22;24"
					begin="lock3.begin+0.4s"
					dur="0.2s"
					fill="freeze"
				/>
				<animate
					attributeName="y"
					values="24;22"
					begin="lock5.begin+0.4s"
					dur="0.2s"
					fill="freeze"
				/>
				<animate
					attributeName="height"
					values="4;2"
					begin="lock4.begin+0.4s"
					dur="0.2s"
					fill="freeze"
				/>
				<animate
					attributeName="height"
					values="2;4"
					begin="lock5.begin+0.4s"
					dur="0.2s"
					fill="freeze"
				/>
			</rect>
		</g>
	</mask>
	<rect width="48" height="48" fill="currentColor" mask="url(#lock-mask)" />
</svg>
